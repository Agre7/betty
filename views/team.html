{% extends "layout.html" %}

{% block body %}
    <div class="panel">
        <table class="list list-team">
            {% for user in team %}
            <tr>
                <td>
                    <div class="list-icon">
                        {% if user.machine %}
                        <i class="ion-android-home"></i>
                        {% else %}
                        <i class="ion-android-contact"></i>
                        {% endif %}
                    </div>
                </td>
                <td>{{ user.name }}</td>
                <td>{{ user.phone }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
