{% extends "layout.html" %}

{% block body %}
    <div class="panel">
        <ul class="list-calls">
            {% for call in calls.list %}
            <li>
                <span>{{ call.from.phone }}</span>
                <span>{{ call.to.phone }}</span>

                <p>{{ call.duration }}s - {{ call.startTime|relativeDate }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
